<h1 class="text-center">Contact Me!</h1>

<form class="row g-10" id="contact">
    <div class="col-md">
        <div class="form-floating">
            <input type="firstName" class="form-control" id="floatingInput" placeholder="First Name">
            <label for="floatingInput">First Name</label>
        </div>
    </div>
    <div class="col-md">
        <div class="form-floating">
            <input type="lastName" class="form-control" id="floatingInput" placeholder="Last Name">
            <label for="floatingInput">Last Name</label>
        </div>
    </div>
    <div class="col-md">
        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="test@example.com">
            <label for="floatingInput">Email</label>
        </div>
    </div>
    <div class="col-12">
        <div class="form-floating mb-8">
            <textarea class="form-control" placeholder="Leave a comment here." id="floatingTextarea2" style="height: 150px"></textarea>
            <label for="floatingTextarea2">Comments</label>
        </div>
    </div>
    <div class="col-12">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck"></label>
            Sign me up for the monthly newsletter!
        </div>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-outline-primary">Submit</button>
    </div>
</form>
